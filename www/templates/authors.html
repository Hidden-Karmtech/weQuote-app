<ion-content class="royal-bg has-header has-footer">
<div class="list padding">
    <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Ricerca..." ng-model="query">
    </label>
</div>
<ul class="list slick">
    <li class="item important-royal" ng-repeat="author in authors | filter:query">
      {{author.name}} ({{author.count}})
    </li>
</ul>
</ion-content>
<ion-footer-bar class="bar-light">
 </ion-footer-bar>
