<ion-header-bar class="royal-bg has-header bar-subheader item item-input-inset" style="border-color: transparent; padding-bottom:5px">
      <label class="item-input-wrapper"> 
        <i class="icon ion-search placeholder-icon"></i> 
          <input class="item-input-small" type="search" placeholder="Ricerca..." ng-model="query">
        <i class="icon ion-close-circled"></i>  
      </label>
</ion-header-bar>
<ion-content class="royal-bg padding-left padding-right" has-header="true" has-subheader="true" style="padding-top:5px">
<ul class="list slick">
    <li class="item important-royal" ng-click="toQuotes(tag)" bindonce ng-repeat="tag in state.tags | filter:query">
      <span bo-text="tag.name + '(' + tag.count +')'"/>
    </li>
</ul>
</ion-content>
