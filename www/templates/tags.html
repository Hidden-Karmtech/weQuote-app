<ion-content class="royal-bg has-header">
<div class="list padding">
    <label class="item item-input"> 
        <i class="icon ion-search placeholder-icon"></i> 
          <input type="search" placeholder="Ricerca..." ng-model="query"> 
      </label>
</div>
<ul class="list slick">
    <li class="item important-royal" bindonce ng-repeat="tag in state.tags | filter:query">
      <span bo-text="tag.name + '(' + tag.count +')'"/>
    </li>
</ul>
</ion-content>
