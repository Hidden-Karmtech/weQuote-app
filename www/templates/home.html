<ion-side-menus>

  <!-- Center content -->
  <ion-side-menu-content class="royal-bg">

      <h1 class="title important-royal slick">#weQuote</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list padding">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Ricerca...">
      </label>
    </div>
     <swipe-cards>
      <swipe-card 
        class="text-card" 
        ng-style="{'background-image':'url(img/backgrounds/Amore/' + imageUrl + '.png)'}"
        ng-repeat="q in visibleQuotes" 
        on-destroy="cardDestroyed($index)">
        <span class="slick">{{q.text}}</span>
        <span class="author slick">{{q.author}}</span>
      </swipe-card>
    </swipe-cards>
    </ion-content>
    <ion-footer-bar class="bar-light">

        class="title important-royal slick"
